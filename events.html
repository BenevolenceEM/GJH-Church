        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',

                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth,timeGridWeek,timeGridDay'
            },
            events: [
                {
                    title: 'Summer Cookout',
                    start: '2025-06-20T19:30:00'
                },
                {
                    title: '4th of July Celebration',
                    start: '2025-07-04T19:30:00'
                },
                {
                    title: 'ABC Orphanage Homes Visit',
                    start: '2025-08-16T12:30:00'
                },
                {
                    title: 'Labor Day Celebration',
                    start: '2025-09-01T19:30:00'
                },
                {
                    title: 'Community Service',
                    start: '2025-10-25T12:30:00'
                },
                {
                    title: 'Thanksgiving Evening',
                    start: '2025-11-23T18:30:00'
                },
                {
                    title: 'Lunch',
                    start: '2025-06-12T12:00:00'
                },
                {
                    title: 'Meeting',
                    start: '2025-06-12T14:30:00'
                },
                {
                    title: 'Birthday Party',
                    start: '2025-06-13T07:00:00'
                },
                {
                    title: 'Click for Google',
                    url: 'https://google.com/',
                    start: '2025-06-28'
                }
            ]
        });
        calendar.render();
      });

    </script>
  </head>
  <body>
    <section class="calendar-wrapper">
        <div id="calendar"></div>
    </section>
